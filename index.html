<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent SFF RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Sci-Fi Theme with Background Image --- */
        :root {
            --bg-main: #212121;
            --bg-section: #333333;
            --text-light: #f5f5f5;
            --text-subtle: #cccccc;
            /* Updated button colors for transparency */
            --btn-primary-bg: rgba(20, 20, 20, 0.6);
            --btn-primary-hover-bg: rgba(40, 40, 40, 0.8);
            --border-main: #9e9e9e;
            --border-focus: #f5f5f5;
            --font-body: 'Trebuchet MS', Helvetica, sans-serif;
            --font-display: 'Trebuchet MS', Helvetica, sans-serif;
        }

        body {
            /* This will now use your latest uploaded background.png */
            background-image: url('https://wolfebt.github.io/tangent-rpg-dbm/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: var(--font-body);
        }

        /* Custom styles for the prominent heading */
        .brand-heading {
            font-family: var(--font-display);
            font-weight: 700;
            letter-spacing: 0.1em;
            /* Enhanced text shadow for readability on image */
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
        }

        /* Custom styles for the navigation buttons */
        .nav-button {
            /* Using the new transparent background color */
            background-color: var(--btn-primary-bg);
            border: 2px solid var(--border-main);
            color: var(--text-light);
            font-family: var(--font-display);
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px #000;
            /* Adds a frosted glass effect for readability */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .nav-button:hover {
            background-color: var(--btn-primary-hover-bg);
            border-color: var(--border-focus);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
        }
        
        /* --- Auth Styles --- */
        #auth-status-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
        .auth-button {
            background-color: var(--bg-section);
            border: 1px solid #444;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }
        .auth-button:hover {
            background-color: var(--btn-primary-hover-bg);
            border-color: #555;
        }
    </style>
</head>
<body class="flex flex-col h-screen relative">

    <!-- Auth Status Container -->
    <header id="auth-status-container"></header>

    <!-- Main content container -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
        
        <!-- Heading -->
        <div class="mb-12">
            <h1 class="brand-heading text-6xl md:text-8xl">TANGENT</h1>
            <h2 class="text-xl md:text-2xl text-gray-300 mt-2 font-light tracking-wider">
                Science Fiction and Fantasy Role Playing Game
            </h2>
        </div>

        <!-- Navigation Buttons -->
        <nav class="w-full max-w-sm flex flex-col gap-6">
            <a href="folio.html" class="nav-button block w-full py-6 rounded-lg text-2xl">
                Persona Folio
            </a>
            <a href="dbm.html" class="nav-button block w-full py-6 rounded-lg text-2xl">
                Database Manager
            </a>
        </nav>

    </main>

    <!-- Footer -->
    <footer class="w-full text-center p-4">
        <p class="text-sm font-light text-gray-200" style="text-shadow: 1px 1px 3px #000;">
            Tangent SFF RPG by Wolfe.BT@TangentLLC
        </p>
    </footer>
    
    <!-- Firebase Auth Logic -->
    <script type="module">
        // Note: For this to work, you'll need a file named 'auth.js' in the same directory.
        // import { renderAuthStatus } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.getElementById('auth-status-container');
            // Since the auth.js file isn't provided, I'll comment out the call to prevent errors.
            // If you provide the file, you can uncomment the line below.
            // renderAuthStatus(authContainer, 'auth-button');
        });
    </script>

</body>
</html>
