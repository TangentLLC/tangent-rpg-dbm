<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent SFF RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Sci-Fi Theme with Background Image --- */
        :root {
            --bg-main: #212121;
            --bg-section: #333333;
            --text-light: #f5f5f5;
            --text-subtle: #cccccc;
            /* Buttons are now more transparent */
            --btn-primary-bg: rgba(20, 20, 20, 0.45);
            --btn-primary-hover-bg: rgba(40, 40, 40, 0.7);
            --border-main: #9e9e9e;
            --border-focus: #f5f5f5;
            --font-body: 'Trebuchet MS', Helvetica, sans-serif;
            --font-display: 'Trebuchet MS', Helvetica, sans-serif;
        }

        body {
            /* Corrected to a stable, public URL for the background image */
            background-image: url('https://wolfebt.github.io/tangent-rpg-dbm/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: var(--font-body);
        }

        /* Custom styles for the prominent heading */
        .brand-heading {
            font-family: var(--font-display);
            font-weight: 700;
            letter-spacing: 0.1em;
            /* Added a black border effect using multiple text shadows */
            text-shadow:
                -2px -2px 0 #000,
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 4px 4px 8px rgba(0,0,0,0.7);
        }
        
        .brand-subtitle {
             /* Added a black border effect to the subtitle as well */
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Custom styles for the navigation buttons */
        .nav-button {
            background-color: var(--btn-primary-bg);
            border: 2px solid var(--border-main);
            color: var(--text-light);
            font-family: var(--font-display);
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px #000;
            /* Adds a frosted glass effect for readability */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background-color: var(--btn-primary-hover-bg);
            border-color: var(--border-focus);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
        }
        
        /* --- Auth & Popup Styles --- */
        #auth-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .auth-button {
            background-color: rgba(30,30,30,0.7);
            border: 1px solid #888;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }
        .auth-button:hover {
            background-color: var(--btn-primary-hover-bg);
            border-color: var(--border-focus);
        }
        
        /* Login Modal Styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .modal-content {
            background-color: rgba(40, 40, 40, 0.85);
            border: 1px solid #666;
        }
        .modal-input {
            background-color: #333;
            border: 1px solid #777;
            color: var(--text-light);
        }
        .modal-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 5px var(--border-focus);
        }
        .modal-button {
            background-color: #555;
            transition: background-color 0.2s;
        }
        .modal-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body class="flex flex-col h-screen relative">

    <!-- Auth Container -->
    <header id="auth-container">
        <!-- This area will be populated by the script -->
    </header>

    <!-- Main content container -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
        
        <!-- Heading -->
        <div class="mb-12">
            <h1 class="brand-heading text-6xl md:text-8xl">TANGENT</h1>
            <h2 class="brand-subtitle text-xl md:text-2xl text-gray-300 mt-2 font-light tracking-wider">
                Science Fiction and Fantasy Role Playing Game
            </h2>
        </div>

        <!-- Navigation Buttons -->
        <nav class="w-full max-w-sm flex flex-col gap-6">
            <a href="folio.html" class="nav-button block w-full py-6 rounded-lg text-2xl">
                Persona Folio
            </a>
            <a href="dbm.html" class="nav-button block w-full py-6 rounded-lg text-2xl">
                Database Manager
            </a>
        </nav>

    </main>

    <!-- Footer -->
    <footer class="w-full text-center p-4">
        <p class="text-sm font-light text-gray-200" style="text-shadow: 1px 1px 3px #000;">
            Tangent SFF RPG by Wolfe.BT@TangentLLC
        </p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay fixed inset-0 z-40 flex items-center justify-center hidden">
        <div class="modal-content w-full max-w-md p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Access Terminal</h2>
            <div id="auth-error" class="text-red-400 text-center mb-4 h-6"></div>
            <form id="login-form" onsubmit="return false;">
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" class="modal-input w-full p-3 rounded" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="modal-input w-full p-3 rounded" required>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="button" id="login-button" class="modal-button w-full text-white font-bold py-3 px-4 rounded">Login</button>
                    <button type="button" id="signup-button" class="modal-button w-full text-white font-bold py-3 px-4 rounded">Sign Up</button>
                </div>
            </form>
            <button id="close-modal-button" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
    </div>
    
    <!-- Firebase Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            signInAnonymously,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Guard Clause: Only run if Firebase config is provided ---
        if (firebaseConfigStr) {
            try {
                const firebaseConfig = JSON.parse(firebaseConfigStr);
                
                // --- Initialize Firebase ---
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                // --- UI Elements ---
                const authContainer = document.getElementById('auth-container');
                const loginModal = document.getElementById('login-modal');
                const closeModalButton = document.getElementById('close-modal-button');
                const loginButton = document.getElementById('login-button');
                const signupButton = document.getElementById('signup-button');
                const authError = document.getElementById('auth-error');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                // --- Modal Logic ---
                const showModal = () => loginModal.classList.remove('hidden');
                const hideModal = () => {
                    loginModal.classList.add('hidden');
                    authError.textContent = ''; // Clear errors when hiding
                    emailInput.value = '';
                    passwordInput.value = '';
                };

                loginModal.addEventListener('click', (event) => {
                    if (event.target === loginModal) hideModal();
                });
                closeModalButton.addEventListener('click', hideModal);

                // --- Authentication Logic ---
                onAuthStateChanged(auth, user => {
                    updateUIForAuthState(user);
                });

                const updateUIForAuthState = (user) => {
                    authContainer.innerHTML = ''; // Clear previous buttons
                    if (user && !user.isAnonymous) {
                        const userInfo = document.createElement('div');
                        userInfo.classList.add('flex', 'items-center', 'gap-4');
                        userInfo.innerHTML = `
                            <span class="text-sm text-gray-300">${user.email}</span>
                            <button id="logout-trigger-button" class="auth-button">Logout</button>
                        `;
                        authContainer.appendChild(userInfo);
                        document.getElementById('logout-trigger-button').addEventListener('click', () => {
                            signOut(auth).catch(error => console.error("Logout Error:", error));
                        });
                        hideModal();
                    } else {
                        const loginTriggerButton = document.createElement('button');
                        loginTriggerButton.id = 'login-trigger-button';
                        loginTriggerButton.className = 'auth-button';
                        loginTriggerButton.textContent = 'Login';
                        loginTriggerButton.addEventListener('click', showModal);
                        authContainer.appendChild(loginTriggerButton);
                    }
                };

                // Handle initial authentication
                (async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Initial authentication failed:", error);
                        if (!auth.currentUser) await signInAnonymously(auth);
                    }
                })();

                // --- Form Event Listeners ---
                loginButton.addEventListener('click', async () => {
                    try {
                        authError.textContent = '';
                        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    } catch (error) {
                        authError.textContent = error.message;
                    }
                });

                signupButton.addEventListener('click', async () => {
                    try {
                        authError.textContent = '';
                        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    } catch (error) {
                        authError.textContent = error.message;
                    }
                });

            } catch (e) {
                console.error("Failed to initialize Firebase. Please check the provided configuration.", e);
            }
        } else {
            console.log("Firebase configuration not found. Auth features are disabled.");
        }
    </script>

</body>
</html>
